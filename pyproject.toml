[tool.poetry]
name = "endf-parserpy"
version = "0.0.0"
description = "A Python package for reading, writing, verifying and translating ENDF-6 files"
authors = ["Georg Schnabel"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/iaea-nds/endf-parserpy"

[tool.poetry.dependencies]
python = ">=3.6.1"
lark = ">=1.0.0"
appdirs = ">=1.4.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=4.0"
pre-commit = "2.15.0"

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[build-system]
requires = ["poetry-core>=1.0", "setuptools", "pybind11>=2.10.0"]
build-backend = "poetry.core.masonry.api"
# build-backend = "setuptools.build_meta"
